  <!-- Interactive Popup Script -->
  <script>
    const areas = document.querySelectorAll('area');
    let currentPopup = null;
    let removeTimeout = null;

    areas.forEach(area => {
      const href = area.getAttribute('href');
      const name = area.getAttribute('data-sport-name');
      const icon = area.getAttribute('data-sport-icon');

      area.addEventListener('mouseover', e => {
        clearTimeout(removeTimeout);
        if (currentPopup) currentPopup.remove();

        const popup = document.createElement('div');
        popup.className = 'popup';
        popup.innerHTML = `
          <img src="${icon}" alt="${name}">
          <div>${name}</div>
        `;
        popup.style.top = `${e.clientY + window.scrollY + 5}px`;
        popup.style.left = `${e.clientX + window.scrollX + 5}px`;

        popup.addEventListener('mouseenter', () => clearTimeout(removeTimeout));
        popup.addEventListener('mouseleave', () => {
          removeTimeout = setTimeout(() => {
            popup.remove();
            currentPopup = null;
          }, 100);
        });

        popup.addEventListener('click', () => {
          window.location.href = href;
        });

        document.body.appendChild(popup);
        currentPopup = popup;
      });

      area.addEventListener('mouseout', () => {
        removeTimeout = setTimeout(() => {
          if (currentPopup && !currentPopup.matches(':hover')) {
            currentPopup.remove();
            currentPopup = null;
          }
        }, 100);
      });
    });
  </script>
